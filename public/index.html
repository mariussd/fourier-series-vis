<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Fourier series</title>
  </head>
  <body>
    <div>
      <canvas id="canvas" width="1500px" height="1000px"></canvas>
    </div>
    <div class="fieldrow">
      <div class="fieldcontainer">
        Coefficients
        <input type="range" min="3" max="100" value="10" id="coefficient" />
      </div>
      <div class="fieldcontainer">
        Speed <input type="range" min="1" max="500" value="60" id="speed" />
      </div>
      <div class="fieldcontainer">
        Sin
        <input type="radio" name="sincospicker" value="sin" id="sin" checked />
      </div>
      <div class="fieldcontainer">
        Cos <input type="radio" name="sincospicker" value="cos" id="cos" />
      </div>
      <div class="fieldcontainer">
        Alternating <input type="checkbox" id="minus" />
      </div>
    </div>
    <script src="main.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/6.0.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#reserved-urls -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
